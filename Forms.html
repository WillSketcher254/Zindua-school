<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms_Assignment</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h2><u>FeedbackForm</u></h2>
            <div class="input-box">
                <label for="username">Username</label>
                <input type="text" placeholder="User_name">
            </div>
            <div class="input-box">
                <label for="email">Email</label>
                <input type="text" placeholder="Email">
            </div>
            <fieldset class="xp">
                <legend><h3>User XP</h3></legend>
                
            <label for="experience">Rate your experience:</label>
            <select name="experience" id="">
                <option value="exp">Excellent</option>
                <option value="exp">Good</option>
                <option value="exp">Average</option>
                <option value="exp">Poor</option>
            </select>
            <br>
            <label for="referals">Would you refer it to others?:</label>
            <br>
            <label for="referals">Yes</label>
            <input type="radio" name="referals" id="">
            <label for="referals">No</label>
            <input type="radio" name="referals" id="">
            </fieldset>
            <div class="extra">
                <label for="comment">Additional Comment:</label>
                <br>
                <textarea name="comment" id="" cols="50" rows="5"></textarea>
                <br>
                <label for="subscribe">Want to subscribe for more?</label>
                <input type="radio" name="subscribe" id="">
                <br>
                <input type="submit" class="submit">

            </div>
        </form>
    </div>
</body>
</html>
